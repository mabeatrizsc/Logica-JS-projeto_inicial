<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>
    <div class="container"> <!-- Contêiner principal da página -->
        <div class="container__conteudo">  <!-- Contêiner para o conteúdo principal -->
            <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div class="container__informacoes"> <!-- Contêiner para as informações -->

                <img src="./img/trophy.png" alt="ícone de um troféu" />
                 <div class="container__texto">
                    <h1>Você <span class="container__texto-azul">acertou!</span></h1> <!-- Título principal com destaque -->
                    <h2>Você descobriu o número secreto!</h2>  <!-- Subtítulo -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
